{% extends "homepage.html"%}

{% block body %}

    <body>
    {% include "navbar.html" %}

    <h1>Fake Pinterest</h1>
    <h2>Main Feed</h2>

    {% for post in posts %}

        <a href="{{ url_for('profile', user_id=post.user.id) }}">
            <img src="{{ url_for('static', filename='post_images/{}'.format(post.image)) }}">
        </a>
    {% endfor %}
    </body>
{% endblock %}
